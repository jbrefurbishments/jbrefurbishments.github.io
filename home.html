<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form System</title>
</head>
<body>
    <form id="myForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="device">Device:</label>
        <select id="device" name="device" required>
            <option value="Xbox Series S 1TB">Xbox Series S 1TB</option>
            <option value="Xbox Series S 500GB">Xbox Series S 500GB</option>
        </select><br>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="Flawless">Flawless</option>
            <option value="Cracked">Cracked</option>
        </select><br>

        <label for="boughtFor">Bought For:</label>
        <input type="text" id="boughtFor" name="boughtFor" required><br>

        <label for="soldFor">Sold For:</label>
        <input type="text" id="soldFor" name="soldFor" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById('myForm'));
            const salesData = {
                date: formData.get('date'),
                device: formData.get('device'),
                condition: formData.get('condition'),
                boughtFor: formData.get('boughtFor'),
                soldFor: formData.get('soldFor')
            };

            localStorage.setItem('lastSale', JSON.stringify(salesData));

            alert('Form submitted successfully!');
            document.getElementById('myForm').reset();
        }
    </script>
</body>
</html>
